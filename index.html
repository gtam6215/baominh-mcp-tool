<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao Minh IoT - Flash Tool</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <style>
        :root { --primary: #00ff88; --bg: #111; --card: #1f1f1f; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .container { background: var(--card); padding: 40px; border-radius: 20px; width: 400px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .logo { color: var(--primary); font-size: 24px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .desc { color: #888; font-size: 13px; margin-bottom: 30px; }

        /* Step Cards */
        .step-card { background: #2a2a2a; border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; transition: 0.3s; }
        .step-card:hover { border-color: #444; }
        .step-label { font-size: 12px; color: #aaa; text-transform: uppercase; display: block; margin-bottom: 10px; text-align: left; }
        
        /* Buttons */
        .btn-setup {
            background: #3498db; color: white; 
            padding: 14px; width: 100%; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 15px;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            transition: 0.2s;
        }
        .btn-setup:hover { background: #2980b9; transform: translateY(-2px); }
        
        /* Custom style cho nút nạp */
        esp-web-install-button button {
            background: var(--primary) !important; color: #000 !important;
            font-weight: 800 !important; border-radius: 8px !important;
            padding: 14px !important; width: 100% !important; text-transform: uppercase;
        }

        .note { font-size: 11px; color: #666; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BAO MINH IOT TOOL</div>
        <p class="desc">Công cụ nạp phần mềm & Kích hoạt thiết bị</p>

        <div class="step-card">
            <span class="step-label">Bước 1: Nạp phần mềm</span>
            <esp-web-install-button id="flashBtn" erase-first manifest="./manifest.json">
                <button slot="activate">BẮT ĐẦU KẾT NỐI</button>
            </esp-web-install-button>
        </div>

        <div class="step-card" style="border-color: #3498db44;">
            <span class="step-label" style="color: #3498db;">Bước 2: Cấu hình thiết bị</span>
            <a href="setup.html" class="btn-setup">
                CÀI ĐẶT TOKEN & WIFI
            </a>
        </div>

        <div class="note">
            Lưu ý: Nếu Bước 1 báo lỗi "Improv failed" sau khi chạy xong 100%,<br>hãy bỏ qua và nhấn nút ở Bước 2.
        </div>
    </div>
</body>
</html>
