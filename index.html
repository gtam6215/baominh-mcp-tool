<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao Minh Flash Tool</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #222; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; width: 400px; }
        h2 { color: #0f0; margin: 0 0 10px; }
        p { color: #888; margin-bottom: 30px; }
        .btn-hide { display: none; }
        .btn-next { background: #3498db; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        .btn-next:hover { background: #2980b9; }
        /* Tùy chỉnh màu nút nạp của thư viện */
        esp-web-install-button { --esp-tools-button-color: #0f0; --esp-tools-button-border-radius: 8px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>FIRMWARE FLASH TOOL</h2>
        <p>Công cụ nạp phần mềm IoT chuyên nghiệp</p>
        
        <esp-web-install-button id="installBtn" erase-first manifest="./manifest.json">
            <button slot="activate" style="background:#0f0; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; width:100%;">BẮT ĐẦU KẾT NỐI</button>
        </esp-web-install-button>

        <div id="nextArea" class="btn-hide">
            <p style="color: #0f0; font-weight: bold; margin-bottom: 10px;">✅ NẠP THÀNH CÔNG!</p>
            <button class="btn-next" onclick="window.location.href='setup.html'">CÀI ĐẶT THIẾT BỊ NGAY</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('installBtn');
        btn.addEventListener('at-status-update', (e) => {
            console.log("Status:", e.detail.status);
            if (e.detail.status === 'finished') {
                btn.style.display = 'none'; // Ẩn nút nạp
                document.getElementById('nextArea').style.display = 'block'; // Hiện nút tiếp theo
            }
        });
    </script>
</body>
</html>
