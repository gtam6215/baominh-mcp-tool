<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bao Minh IoT - Flash</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 40px; border-radius: 15px; width: 400px; text-align: center; border: 1px solid #333; }
        .btn-step2 { display: block; background: #3498db; color: white; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 15px; }
        .btn-step2:hover { background: #2980b9; }
        .note { color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#0f0">BƯỚC 1: NẠP PHẦN MỀM</h2>
        <esp-web-install-button id="flashBtn" erase-first manifest="./manifest.json">
            <button slot="activate" style="background:#0f0; padding:15px; width:100%; font-weight:bold; cursor:pointer;">BẮT ĐẦU KẾT NỐI</button>
        </esp-web-install-button>

        <h2 style="color:#3498db; margin-top:30px;">BƯỚC 2: CẤU HÌNH</h2>
        <a href="setup.html" class="btn-step2">
            CÀI ĐẶT TOKEN & WIFI
        </a>
        
        <p class="note">Lưu ý: Nếu nạp xong báo lỗi "Improv failed", hãy bỏ qua và nhấn nút Bước 2.</p>
    </div>
</body>
</html>
