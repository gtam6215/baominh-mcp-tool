<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao Minh IoT - Flash Tool</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <style>
        :root { --primary-color: #2ecc71; --bg-color: #121212; --card-bg: #1e1e1e; --text-color: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 450px; width: 90%; background: var(--card-bg); padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); border: 1px solid #333; text-align: center; }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .dot { height: 10px; width: 10px; background-color: var(--primary-color); border-radius: 50%; margin-right: 12px; box-shadow: 0 0 10px var(--primary-color); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        p { color: #aaa; font-size: 14px; margin-bottom: 30px; }
        .btn-glow { background: var(--primary-color); color: #000; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        #next-step { display: none; margin-top: 25px; animation: fadeIn 0.5s ease; }
        .btn-setup { background: #3498db; color: white; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span class="dot"></span>BAO MINH IOT TOOL</div>
        <h3>Production Flash Tool</h3>
        <p>Hỗ trợ: ESP32, S3, C3 và ESP8266.<br>Vui lòng dùng trình duyệt Chrome hoặc Edge.</p>
        
        <esp-web-install-button id="installer" erase-first manifest="./manifest.json">
            <button slot="activate" class="btn-glow">BẮT ĐẦU KẾT NỐI</button>
        </esp-web-install-button>

        <div id="next-step">
            <p style="color: var(--primary-color); font-weight: bold;">✅ Nạp firmware thành công!</p>
            <button class="btn-setup" onclick="window.location.href='setup.html'">TIẾP THEO: CÀI ĐẶT THIẾT BỊ</button>
        </div>
    </div>

    <script>
        const installer = document.getElementById('installer');
        installer.addEventListener('at-status-update', (e) => {
            if (e.detail.status === 'finished') {
                installer.style.display = 'none';
                document.getElementById('next-step').style.display = 'block';
            }
        });
    </script>
</body>
</html>
