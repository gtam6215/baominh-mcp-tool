<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaozhi AI Flash Tool</title>
    <script type="module" src="https://unpkg.com/esp-web-install-button@2"></script>
    <style>
        :root {
            --primary-color: #2ecc71; /* Màu xanh lá Xiaozhi */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        p {
            color: #aaaaaa;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Tinh chỉnh nút bấm ESP Web Install */
        esp-web-install-button {
            --esp-tools-button-color: var(--primary-color);
            --esp-tools-button-text-color: #ffffff;
            --esp-tools-button-border-radius: 12px;
        }

        /* Nút kích hoạt tùy chỉnh (Nút to, hiệu ứng Hover) */
        .btn-glow {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
            background-color: #27ae60;
        }

        .btn-glow:active {
            transform: translateY(0);
        }

        .footer-info {
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }

        /* Hiệu ứng nháy xanh nhẹ cho logo */
        .dot {
            height: 10px;
            width: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span class="dot"></span>XIAOZHI AI</div>
        <h3>MCP Production Tool</h3>
        <p>Giải pháp nạp Firmware đa năng cho ESP32-C3, ESP32 và ESP8266.</p>
        
        <esp-web-install-button erase-first manifest="./manifest.json">
            <button slot="activate" class="btn-glow">BẮT ĐẦU KẾT NỐI</button>
        </esp-web-install-button>

        <div class="footer-info">
            Hỗ trợ Chrome, Edge, Opera <br>
            Powered by WebSerial API
        </div>
    </div>
</body>
</html>
