<!DOCTYPE html>

<head>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

        .box-diagram { background: #161616; padding: 30px; border-radius: 16px; flex: 1; min-width: 300px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; }

    </style>
</head>
<body onload="updateDiagram()">
    <div class="container">
        <div class="box-config">
            <h2>C·∫§U H√åNH THI·∫æT B·ªä</h2>
            <label>Token Xiaozhi (MCP):</label>

            <label>T√™n Thi·∫øt B·ªã:</label>

            <label>Khu V·ª±c:</label>

                <option value="PhongNgu">Ph√≤ng Ng·ªß</option>

                    <select id="channels">

        <div class="box-diagram">

            <table class="pin-table">
                <thead><tr><th>Ch·ª©c nƒÉng</th><th>Ch√¢n Chip</th><th>M√†u d√¢y</th></tr></thead>
                <tbody id="pinList"></tbody>
            </table>
            <p style="font-size: 11px; color: #666; margin-top: 15px; text-align: center;">*L∆∞u √Ω: Ngu·ªìn 5V v√†o ch√¢n VIN/5V. Kh√¥ng c·∫Øm 12V tr·ª±c ti·∫øp.</p>
        </div>
    </div>
    <script>
        const pinouts = {
            c3: { name: "C3 SuperMini", pins: [{func:"Ngu·ªìn (+)",pin:"5V",color:"#ff4444"},{func:"M√°t (-)",pin:"GND",color:"#000000"},{func:"Relay 1",pin:"GPIO 0",color:"#00ff88"},{func:"Relay 2",pin:"GPIO 1",color:"#00ff88"},{func:"Relay 3",pin:"GPIO 2",color:"#00ff88"},{func:"Relay 4",pin:"GPIO 3",color:"#00ff88"}], svg: `<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg"><rect x="50" y="20" width="100" height="160" rx="10" fill="#222" stroke="#444" stroke-width="2"/><text x="100" y="100" text-anchor="middle" fill="#555" font-size="20" transform="rotate(-90, 100, 100)">C3 MINI</text><circle cx="35" cy="40" r="8" fill="#ff4444"/><text x="10" y="44" fill="#ff4444" font-size="10">5V</text><circle cx="35" cy="65" r="8" fill="#888"/><text x="10" y="69" fill="#888" font-size="10">GND</text><circle cx="165" cy="40" r="8" fill="#00ff88"/><text x="175" y="44" fill="#00ff88" font-size="10">0</text><circle cx="165" cy="65" r="8" fill="#00ff88"/><text x="175" y="69" fill="#00ff88" font-size="10">1</text><circle cx="165" cy="90" r="8" fill="#00ff88"/><text x="175" y="94" fill="#00ff88" font-size="10">2</text><circle cx="165" cy="115" r="8" fill="#00ff88"/><text x="175" y="119" fill="#00ff88" font-size="10">3</text><rect x="70" y="175" width="60" height="20" fill="#bbb" rx="3"/></svg>` },
            s3: { name: "ESP32-S3", pins: [{func:"Ngu·ªìn (+)",pin:"5V / VIN",color:"#ff4444"},{func:"M√°t (-)",pin:"GND",color:"#000000"},{func:"Relay 1",pin:"GPIO 4",color:"#00ff88"},{func:"Relay 2",pin:"GPIO 5",color:"#00ff88"},{func:"Relay 3",pin:"GPIO 6",color:"#00ff88"},{func:"Relay 4",pin:"GPIO 7",color:"#00ff88"}], svg: `<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg"><rect x="40" y="10" width="120" height="200" rx="3" fill="#111" stroke="#444" stroke-width="2"/><text x="100" y="110" text-anchor="middle" fill="#555" font-size="20" transform="rotate(-90, 100, 100)">ESP32-S3</text><circle cx="25" cy="190" r="8" fill="#ff4444"/><text x="0" y="194" fill="#ff4444" font-size="10">5V</text><circle cx="25" cy="170" r="8" fill="#888"/><text x="0" y="174" fill="#888" font-size="10">GND</text><circle cx="25" cy="50" r="8" fill="#00ff88"/><text x="0" y="54" fill="#00ff88" font-size="10">4</text><circle cx="25" cy="70" r="8" fill="#00ff88"/><text x="0" y="74" fill="#00ff88" font-size="10">5</text><circle cx="25" cy="90" r="8" fill="#00ff88"/><text x="0" y="94" fill="#00ff88" font-size="10">6</text><circle cx="25" cy="110" r="8" fill="#00ff88"/><text x="0" y="114" fill="#00ff88" font-size="10">7</text><rect x="70" y="205" width="60" height="15" fill="#bbb" rx="3"/><text x="100" y="235" text-anchor="middle" fill="#888" font-size="10">USB-C</text></svg>` },
            8266: { name: "NodeMCU 8266", pins: [{func:"Ngu·ªìn (+)",pin:"VIN",color:"#ff4444"},{func:"M√°t (-)",pin:"GND",color:"#000000"},{func:"Relay 1",pin:"D1",color:"#00ff88"},{func:"Relay 2",pin:"D2",color:"#00ff88"},{func:"Relay 3",pin:"D5",color:"#00ff88"},{func:"Relay 4",pin:"D6",color:"#00ff88"}], svg: `<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg"><rect x="50" y="10" width="100" height="190" rx="5" fill="#111" stroke="#333" stroke-width="2"/><text x="100" y="100" text-anchor="middle" fill="#444" font-size="18" transform="rotate(-90, 100, 100)">NodeMCU</text><circle cx="35" cy="30" r="8" fill="#ff4444"/><text x="10" y="34" fill="#ff4444" font-size="10">VIN</text><circle cx="35" cy="50" r="8" fill="#888"/><text x="10" y="54" fill="#888" font-size="10">GND</text><circle cx="165" cy="50" r="8" fill="#00ff88"/><text x="175" y="54" fill="#00ff88" font-size="10">D1</text><circle cx="165" cy="70" r="8" fill="#00ff88"/><text x="175" y="74" fill="#00ff88" font-size="10">D2</text><circle cx="165" cy="90" r="8" fill="#00ff88"/><text x="175" y="94" fill="#00ff88" font-size="10">D5</text><rect x="75" y="195" width="50" height="15" fill="#aaa"/></svg>` },
            esp32: { name: "ESP32 DevKit", pins: [{func:"Ngu·ªìn (+)",pin:"VIN",color:"#ff4444"},{func:"M√°t (-)",pin:"GND",color:"#000000"},{func:"Relay 1",pin:"D13",color:"#00ff88"},{func:"Relay 2",pin:"D12",color:"#00ff88"},{func:"Relay 3",pin:"D14",color:"#00ff88"},{func:"Relay 4",pin:"D27",color:"#00ff88"}], svg: `<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg"><rect x="40" y="10" width="120" height="200" rx="2" fill="#222" stroke="#555" stroke-width="2"/><text x="100" y="110" text-anchor="middle" fill="#555" font-size="20" transform="rotate(-90, 100, 100)">ESP32 WROOM</text><circle cx="25" cy="190" r="8" fill="#ff4444"/><text x="0" y="194" fill="#ff4444" font-size="10">VIN</text><circle cx="25" cy="170" r="8" fill="#888"/><text x="0" y="174" fill="#888" font-size="10">GND</text><circle cx="25" cy="70" r="8" fill="#00ff88"/><text x="0" y="74" fill="#00ff88" font-size="10">13</text><circle cx="25" cy="90" r="8" fill="#00ff88"/><text x="0" y="94" fill="#00ff88" font-size="10">12</text><rect x="80" y="205" width="40" height="15" fill="#aaa"/></svg>` }
        };
        function updateDiagram() {
            const type = document.getElementById('chipType').value; const data = pinouts[type];
            document.getElementById('chipLabel').innerText = data.name;
            document.getElementById('svgContainer').innerHTML = data.svg;
            const table = document.getElementById('pinList'); table.innerHTML = "";
            data.pins.forEach(p => { table.innerHTML += `<tr><td class="col-func" style="color:${p.color}">${p.func}</td><td>${p.pin}</td><td><span class="color-dot" style="background:${p.color}"></span>${p.color==="#ff4444"?"ƒê·ªè":(p.color==="#000000"?"ƒêen":"Xanh")}</td></tr>`; });
        }
        function log(m, type="info") { const el = document.getElementById('log'); el.style.display='block'; el.innerHTML+=`<div class="${type}">> ${m}</div>`; el.scrollTop=el.scrollHeight; }
        function extractToken(input) { if (input.includes("token=")) return input.split("token=")[1]; return input; }
        
        async function run() {
            const btn = document.getElementById('btn');
            const token = extractToken(document.getElementById('token').value.trim());
            const name = document.getElementById('name').value.trim();
            const room = document.getElementById('room').value;
            const ch = document.getElementById('channels').value;
            if(!token) return alert("Vui l√≤ng nh·∫≠p Token!");
            document.getElementById('log').innerHTML = "";

            let port;
            try {
                port = await navigator.serial.requestPort(); await port.open({baudRate:115200});
                log("‚úÖ K·∫øt n·ªëi USB OK.", "success"); btn.disabled=true;
                
                log(`‚è≥ ƒêƒÉng k√Ω Cloud (${ch} k√™nh)...`, "info");
                await regCloud(token, name, room, ch); log("‚úÖ Cloud OK.", "success");

                log("‚è≥ Ghi d·ªØ li·ªáu...", "info");
                const w = port.writable.getWriter();
                await w.write(new TextEncoder().encode(`SET_CONFIG:${token},${name},${room},${ch}\n`));
                w.releaseLock();

                log("‚è≥ Ch·ªù chip b√°o 'CONF_OK'...", "info");
                const r = port.readable.getReader();
                const to = setTimeout(()=>{r.cancel(); log("‚ö†Ô∏è Kh√¥ng ph·∫£n h·ªìi (Nh∆∞ng c√≥ th·ªÉ ƒë√£ l∆∞u)", "warn");}, 5000);
                try {
                    while(true) { const {value, done} = await r.read(); if(done || new TextDecoder().decode(value).includes("CONF_OK")) { clearTimeout(to); break; } }
                    log("üéâ XONG! CHIP ƒê√É K√äU 'T·∫†CH T·∫†CH'", "success"); alert("Th√†nh c√¥ng!");
                } catch(e){}
                r.releaseLock(); await port.close();
            } catch(e) { log("‚ùå L·ªói: "+e.message, "error"); if(e.message.includes("open")) log("M·∫πo: R√∫t c√°p c·∫Øm l·∫°i", "warn"); }
            finally { if(port && !port.locked) await port.close(); btn.disabled=false; }
        }

        function regCloud(t, d, r, ch) {
            return new Promise((resolve, reject) => {
                const ws = new WebSocket(`wss://api.xiaozhi.me/mcp/?token=${t}`); let ok=false;
                ws.onmessage = (e) => {
                    try{
                        const j=JSON.parse(e.data);
                        if(j.method=="initialize") ws.send(JSON.stringify({jsonrpc:"2.0",id:j.id,result:{protocolVersion:"2024-11-05",serverInfo:{name:`[${r}] ${d} (${ch}CH)`,version:"1.0"}}}));
                        if(j.method=="tools/list") {
                            ws.send(JSON.stringify({jsonrpc:"2.0",id:j.id,result:{tools:[{name:"control_relay",description:`Dieu khien ${ch} kenh tai ${r}`,inputSchema:{type:"object",properties:{id:{type:"integer"},on:{type:"boolean"}}}}]}}));
                            ok=true; setTimeout(()=>{ws.close();resolve()},500);
                        }
                    }catch(err){}
                };
                ws.onerror=()=>!ok&&reject(new Error("Token l·ªói")); setTimeout(()=>!ok&&reject(new Error("Timeout")),5000);
            });
        }
    </script>
