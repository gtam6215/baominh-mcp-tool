<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao Minh Factory Setup</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f12; color: #eee; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 900px; }
        .box { background: #1e1e24; padding: 25px; border-radius: 12px; flex: 1; min-width: 300px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h2 { color: #00e676; text-align: center; margin-top: 0; }
        label { font-size: 13px; color: #aaa; margin-top: 10px; display: block; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; background: #2b2b36; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #00e676; background: #333; }
        button { background: #00e676; color: #000; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        button:hover { background: #00c853; }
        button:disabled { background: #555; cursor: not-allowed; }
        #log { margin-top: 15px; font-family: monospace; font-size: 12px; color: #888; white-space: pre-wrap; }
        .pin-map { font-size: 12px; color: #ccc; margin-top: 10px; line-height: 1.6; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>CẤU HÌNH THIẾT BỊ</h2>
        <label>Token Xiaozhi:</label>
        <input type="text" id="token" placeholder="Dán mã Token (ey...) vào đây">
        
        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>Tên Gốc (Prefix):</label>
                <input type="text" id="name" value="Đèn" placeholder="VD: Đèn">
            </div>
            <div style="flex:1">
                <label>Phòng/Vị Trí:</label>
                <input type="text" id="room" value="Phòng Khách">
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>Loại Chip:</label>
                <select id="chip" onchange="updateMap()">
                    <option value="c3">C3 SuperMini</option>
                    <option value="s3">ESP32-S3</option>
                    <option value="8266">ESP8266</option>
                    <option value="esp32">ESP32 Thường</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Số Kênh:</label>
                <select id="ch">
                    <option value="1">1 Kênh</option>
                    <option value="2">2 Kênh</option>
                    <option value="4" selected>4 Kênh</option>
                    <option value="8">8 Kênh</option>
                </select>
            </div>
        </div>

        <button id="btn" onclick="startConfig()">KẾT NỐI USB & CẤU HÌNH</button>
        <div id="log"></div>
    </div>

    <div class="box">
        <h2>SƠ ĐỒ ĐẤU NỐI</h2>
        <div id="diagram" style="text-align: center; margin: 20px 0;">
            </div>
        <div class="pin-map" id="pinText"></div>
    </div>
</div>

<script>
    const maps = {
        c3: {name:"ESP32-C3", pins:"CH1:G0, CH2:G1, CH3:G2, CH4:G3, CH5:G4...", svg:`<svg viewBox="0 0 100 120" width="150"><rect width="100" height="120" fill="#333" rx="5"/><text x="50" y="60" fill="#666" text-anchor="middle">C3 MINI</text><circle cx="85" cy="20" r="5" fill="#0f0"/><text x="70" y="24" fill="#fff" font-size="10">G0</text></svg>`},
        s3: {name:"ESP32-S3", pins:"CH1:G4, CH2:G5, CH3:G6, CH4:G7...", svg:`<svg viewBox="0 0 100 120" width="150"><rect width="100" height="120" fill="#333" rx="5"/><text x="50" y="60" fill="#666" text-anchor="middle">S3 DEVKIT</text><circle cx="15" cy="30" r="5" fill="#0f0"/><text x="25" y="34" fill="#fff" font-size="10">G4</text></svg>`},
        8266: {name:"NodeMCU", pins:"CH1:D1, CH2:D2, CH3:D5, CH4:D6...", svg:`<svg viewBox="0 0 100 120" width="150"><rect width="100" height="120" fill="#333" rx="5"/><text x="50" y="60" fill="#666" text-anchor="middle">ESP8266</text><circle cx="85" cy="30" r="5" fill="#0f0"/><text x="70" y="34" fill="#fff" font-size="10">D1</text></svg>`},
        esp32: {name:"ESP32", pins:"CH1:G13, CH2:G12, CH3:G14, CH4:G27...", svg:`<svg viewBox="0 0 100 120" width="150"><rect width="100" height="120" fill="#333" rx="5"/><text x="50" y="60" fill="#666" text-anchor="middle">ESP32</text><circle cx="15" cy="40" r="5" fill="#0f0"/><text x="25" y="44" fill="#fff" font-size="10">G13</text></svg>`}
    };

    function updateMap() {
        const type = document.getElementById('chip').value;
        document.getElementById('pinText').innerHTML = "<b>Chân Tín Hiệu:</b><br>" + maps[type].pins;
        document.getElementById('diagram').innerHTML = maps[type].svg;
    }
    updateMap();

    function log(msg, color="#ccc") {
        const d = document.getElementById('log');
        d.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
        d.scrollTop = d.scrollHeight;
    }

    async function startConfig() {
        const token = document.getElementById('token').value.trim();
        const name = document.getElementById('name').value.trim();
        const room = document.getElementById('room').value.trim();
        const ch = document.getElementById('ch').value;

        if (!token) return alert("Chưa nhập Token!");

        try {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            log("Đã kết nối USB.", "#00e676");

            const writer = port.writable.getWriter();
            const cmd = `SET_CONFIG:${token},${name},${room},${ch}\n`;
            log("Đang gửi lệnh: " + cmd);
            await writer.write(new TextEncoder().encode(cmd));
            writer.releaseLock();

            log("Đang đợi chip phản hồi...", "#fff");
            
            // Đọc phản hồi
            const reader = port.readable.getReader();
            const decoder = new TextDecoder();
            let done = false;

            while (!done) {
                const { value, done: readerDone } = await reader.read();
                if (readerDone) break;
                const text = decoder.decode(value);
                if (text.includes("CONF_OK")) {
                    log("✅ CẤU HÌNH THÀNH CÔNG!", "#00e676");
                    alert("Thành công! Chip đang khởi động lại.");
                    done = true;
                }
            }
            reader.releaseLock();
            await port.close();

        } catch (err) {
            log("Lỗi: " + err, "red");
        }
    }
</script>

</body>
</html>
