<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Cấu Hình Sản Xuất V8.3 (Added S3)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 20px; width: 100%; max-width: 900px; padding: 20px; box-sizing: border-box; flex-wrap: wrap; justify-content: center;}
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; flex: 1; min-width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { color: #00e676; margin-top: 0; text-align: center; font-size: 1.2rem;}
        label { font-size: 13px; color: #aaa; margin-top: 15px; display: block; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        input:focus { border-color: #00e676; outline: none; }
        button { background: #00e676; color: #000; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; font-size: 16px; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #00c853; }
        button:disabled { background: #555; cursor: not-allowed; }
        #log { margin-top: 20px; font-family: monospace; font-size: 12px; color: #888; white-space: pre-wrap; height: 100px; overflow-y: auto; background: #111; padding: 10px; border-radius: 5px; }
        #diagram { text-align: center; margin-top: 20px; }
        .pin-text { font-size: 12px; color: #ccc; margin-top: 10px; line-height: 1.5; background: #222; padding: 10px; border-radius: 5px;}
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>CẤU HÌNH THIẾT BỊ</h2>
        
        <label>Token Xiaozhi:</label>
        <input type="text" id="token" placeholder="Dán mã Token (ey...)">
        
        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>Tên Gốc:</label>
                <input type="text" id="name" value="Đèn">
            </div>
            <div style="flex:1">
                <label>Vị Trí:</label>
                <input type="text" id="room" value="Phòng Khách">
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>Loại Chip:</label>
                <select id="chip" onchange="updateDiagram()">
                    <option value="s3">ESP32-S3 (Mới)</option>
                    <option value="c3">ESP32-C3 Mini</option>
                    <option value="8266">ESP8266 NodeMCU</option>
                    <option value="esp32">ESP32 Thường</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Số Kênh:</label>
                <select id="ch">
                    <option value="1">1 Kênh</option>
                    <option value="2">2 Kênh</option>
                    <option value="4" selected>4 Kênh</option>
                    <option value="8">8 Kênh</option>
                </select>
            </div>
        </div>

        <button onclick="startConfig()" id="btn">KẾT NỐI USB & CẤU HÌNH</button>
        <div id="log"></div>
    </div>

    <div class="box">
        <h2>SƠ ĐỒ CHÂN (PINOUT)</h2>
        <div id="diagram"></div>
        <div id="pinText" class="pin-text"></div>
    </div>
</div>

<script>
    const maps = {
        s3: {
            name: "ESP32-S3 DevKit",
            text: "<b>CH1-CH4:</b> GPIO 4, 5, 6, 7<br><b>CH5-CH8:</b> GPIO 15, 16, 17, 18<br><i>*S3 rất mạnh mẽ, hỗ trợ AI tốt.</i>",
            svg: `<svg viewBox="0 0 100 120" width="120"><rect width="100" height="120" fill="#222" rx="5" stroke="#444"/><text x="50" y="60" fill="#666" text-anchor="middle" font-size="12">ESP32-S3</text><circle cx="10" cy="20" r="4" fill="#0f0"/><text x="20" y="24" fill="#fff" font-size="9">G4</text><circle cx="10" cy="35" r="4" fill="#0f0"/><text x="20" y="39" fill="#fff" font-size="9">G5</text><circle cx="10" cy="50" r="4" fill="#0f0"/><text x="20" y="54" fill="#fff" font-size="9">G6</text><circle cx="10" cy="65" r="4" fill="#0f0"/><text x="20" y="69" fill="#fff" font-size="9">G7</text></svg>`
        },
        c3: {
            name: "ESP32-C3 SuperMini",
            text: "<b>CH1-CH4:</b> GPIO 0, 1, 2, 3<br><b>CH5-CH8:</b> GPIO 4, 5, 6, 7<br><i>*Nhỏ gọn, giá rẻ.</i>",
            svg: `<svg viewBox="0 0 100 120" width="120"><rect width="100" height="120" fill="#222" rx="5" stroke="#444"/><text x="50" y="60" fill="#666" text-anchor="middle" font-size="12">C3 MINI</text><circle cx="90" cy="20" r="4" fill="#0f0"/><text x="70" y="24" fill="#fff" font-size="9">G0</text></svg>`
        },
        8266: {
            name: "NodeMCU ESP8266",
            text: "<b>CH1-CH4:</b> D1, D2, D5, D6<br><b>CH5-CH8:</b> D7, D0, D3, D4<br><i>*Cổ điển, giá rẻ.</i>",
            svg: `<svg viewBox="0 0 100 120" width="120"><rect width="100" height="120" fill="#222" rx="5" stroke="#444"/><text x="50" y="60" fill="#666" text-anchor="middle" font-size="12">ESP8266</text><circle cx="90" cy="30" r="4" fill="#0f0"/><text x="70" y="34" fill="#fff" font-size="9">D1</text></svg>`
        },
        esp32: {
            name: "ESP32 Standard",
            text: "<b>CH1-CH4:</b> G13, G12, G14, G27<br><b>CH5-CH8:</b> G26, G25, G33, G32",
            svg: `<svg viewBox="0 0 100 120" width="120"><rect width="100" height="120" fill="#222" rx="5" stroke="#444"/><text x="50" y="60" fill="#666" text-anchor="middle" font-size="12">ESP32</text><circle cx="10" cy="40" r="4" fill="#0f0"/><text x="20" y="44" fill="#fff" font-size="9">G13</text></svg>`
        }
    };

    function updateDiagram() {
        const type = document.getElementById('chip').value;
        const data = maps[type];
        document.getElementById('pinText').innerHTML = data.text;
        document.getElementById('diagram').innerHTML = data.svg;
    }
    updateDiagram();

    function log(msg, color="#ccc") {
        const d = document.getElementById('log');
        d.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
        d.scrollTop = d.scrollHeight;
    }

    async function startConfig() {
        const token = document.getElementById('token').value.trim();
        const name = document.getElementById('name').value.trim();
        const room = document.getElementById('room').value.trim();
        const ch = document.getElementById('ch').value;
        const btn = document.getElementById('btn');

        if (!token) return alert("Chưa nhập Token!");
        if (!navigator.serial) return alert("Trình duyệt không hỗ trợ! Hãy dùng Chrome hoặc Edge.");

        try {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            log("Đã kết nối USB.", "#00e676");
            btn.disabled = true;

            const writer = port.writable.getWriter();
            const cmd = `SET_CONFIG:${token},${name},${room},${ch}\n`;
            log("Đang gửi lệnh...", "#fff");
            await writer.write(new TextEncoder().encode(cmd));
            writer.releaseLock();

            const reader = port.readable.getReader();
            const decoder = new TextDecoder();
            let buffer = "";
            let done = false;
            
            const timeout = setTimeout(() => {
                log("⚠️ Không thấy phản hồi! Thử Reset chip bằng nút cứng.", "orange");
                if (!done) { reader.cancel(); done = true; btn.disabled = false; }
            }, 8000);

            while (!done) {
                const { value, done: readerDone } = await reader.read();
                if (readerDone) break;
                buffer += decoder.decode(value);
                if (buffer.includes("CONF_OK")) {
                    clearTimeout(timeout);
                    log("✅ CẤU HÌNH THÀNH CÔNG!", "#00ff00");
                    alert("Đã lưu xong! Rút chip ra đóng gói được rồi.");
                    done = true;
                    reader.cancel();
                }
            }
            reader.releaseLock();
            await port.close();

        } catch (err) {
            log("Lỗi: " + err, "red");
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
